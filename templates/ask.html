{% extends 'base.html' %}
{% from "navlinks.html" import navlinks %}
{% block title%}ask{% endblock %}
{% block nav %}
{{ navlinks(user) }}
{% endblock %}
{% block body %}
<div class="page-header">
  <h1>Ask A Question</h1>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component">
      <form class="form-horizontal" action="/ask" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Question</label>
              <div class="col-lg-10">
                <textarea name="question" class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">Ask away!</span>
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Expert</label>
              <div class="col-lg-10">
                <select class="form-control" name="expert" id="select">
                  {% for expert in experts %}
                  <option value="{{ expert['id'] }}">{{ expert['name'] }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
